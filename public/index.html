<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JSX Hacker News</title>
  <link rel="manifest" href="/public/static/manifest.json">
  <link rel="icon" href="/public/static/favicon-32.png">
  <link rel="apple-touch-icon" href="/public/static/favicon-256.png">
  <base rel="noopener noreferrer nofollow" target="_blank"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Sample Hacker News app using jsxrender"/>
  <meta name="theme-color" content="orange"/>
  <style>
body {
  margin: 0;
  overflow-y: scroll;
}
.error {
  color: red;
  margin: 0.5rem;
  padding: 0.5rem;
  border: 0.1rem solid red;
}
#nav:not(.other) + .error {
  display: none;
}
.pager {
  position: fixed;
  width: 100%;
  z-index: 1;
  bottom: 0;
  background: lightyellow;
  padding: 0.5rem;
  display: flex;
  justify-content: space-evenly;
  box-shadow: 0 -1px 1px rgba(0,0,0,0.1);
}
#nav {
  position: sticky;
  z-index: 1;
  top: 0;
  background: orange;
  padding: 0 0.5rem;
  display: flex;
  justify-content: space-between;
  box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}
#nav > a {
  margin: 0.5rem 0.5rem;
}
#nav > form {
  flex-grow: 1;
  text-align: center;
  align-self: center;
}
#nav > a.intro {
  font-weight: bold;
  color: purple;
}
.intro>.intro, .news>.news, .newest>.newest, .show>.show, .ask>.ask, .jobs>.jobs {
  text-decoration: underline;
  text-decoration-thickness: 0.1rem;
}
#main {
  margin: 0;
  overflow-wrap: break-word;
}
.inset {
  padding: 1rem;
}
.ol {
  margin-left: 1rem;
  margin-bottom: 3.5rem;
}
.li {
  margin-bottom: 0.5rem;
}
.details {
  margin-top: 0.5rem;
  margin-left: 1rem;
}
a[data-cmd], .mainlink {
  color: black;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
.bold {
  font-weight: bold;
}
.large {
  font-size: large;
}
.smallgrey {
  font-size: small;
  color: #666;
}
.loading {
  cursor: progress;
  opacity: 0.1;
  transition: opacity 1s;
}
.nolink {
  color: #666 !important;
  pointer-events: none;
}

@media (max-width: 28rem) {
  .optional {
    display: none;
  }
  .pager {
    position: static;
    padding-bottom: 2rem;
  }
}
</style>
</head>
<body>
  <nav id="nav" class="">
    <a href="/public/index.html" class="intro optional" target="_self"
      data-cmd="/public/static/intro.html">JSX</a>
    <a href="/myapi/news/1"   class="news"   target="_self" data-cmd>top</a>
    <a href="/myapi/newest/1" class="newest" target="_self" data-cmd>new</a>
    <a href="/myapi/show/1"   class="show"   target="_self" data-cmd>show</a>
    <a href="/myapi/ask/1"    class="ask"    target="_self" data-cmd>ask</a>
    <a href="/myapi/jobs/1"   class="jobs"   target="_self" data-cmd>jobs</a>
    <form action="/myapi/search" class="search optional" target="_self" data-cmd>
      <input type="search" placeholder="search" name="query">
    </form>
    <a href="https://github.com/martyntebby/jsxdemo" class="mainlink">about</a>
  </nav>
  <noscript id="error"><div class="error">
    Works best with JavaScript.
  </div></noscript>
  <main id="main">
    <div>
  <div class="inset">
    <h3>JSX Render - Hacker News Demo</h3>
    A basic demo for <a href="https://github.com/martyntebby/jsxrender">jsxrender</a>.
    <p>It is a <a href="https://en.wikipedia.org/wiki/Progressive_web_application">
      progressive web application</a> allowing
    <a href="https://natomasunified.org/kb/add-website-to-mobile-device-home-screen/">
      installation</a> onto mobile devices.</p>
    <a href="/myapi/news/1" class="news" target="_self" data-cmd
      style="color:blue; font-size:large; text-decoration:underline">Continue</a>
    <noscript>
      <link rel="prefetch" href="/myapi/news/1"/>
      <link rel="prefetch" href="/myapi/newest/1"/>
    </noscript>
  </div>
</div>
  </main>
  <script async type="module" src="/public/main.js"></script>
</body>
</html>
